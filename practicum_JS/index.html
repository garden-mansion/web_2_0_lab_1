<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Фильтры и сортировка</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script defer src="JavaScript/data.js"></script>
  <script defer src="JavaScript/main.js"></script>
  <script defer src="JavaScript/table.js"></script>
  <script defer src="JavaScript/filter.js"></script>
</head>

<body>
  <form id="filter">
    <p>
      <label for="structure">Название:</label>
      <input type="text" id="structure">
    </p>
    <p>
      <label for="category">Тип:</label>
      <input type="text" id="category">
    </p>
    <p>
      <label for="country">Страна:</label>
      <input type="text" id="country">
    </p>
    <p>
      <label for="city">Город:</label>
      <input type="text" id="city">
    </p>
    <p>
      <label for="yearFrom">Год: </label>
      от <input type="number" id="yearFrom">
      до <input type="number" id="yearTo">
    </p>
    <p>
      <label for="heightFrom">Высота:</label>
      от <input type="number" id="heightFrom">
      до <input type="number" id="heightTo">
    </p>
    <!-- <input type="button" value="Найти" id="find-filtered-items-button"> -->
    <!-- <input type="button" value="Очистить фильтры" id="clear-filter-button"> -->
    <button type="button" id="find-filtered-items-button">Найти</button>
    <button type="button" id="clear-filter-button">Очистить фильтры</button>
  </form>

  <form id="sort">
    <p> Сортировать по</p>
    <p>
      <select id="fieldsFirst">
      </select>
      по убыванию? <input type="checkbox" id="fieldsFirstDesc">
    </p>
    <p>
      <select id="fieldsSecond">
      </select>
      по убыванию? <input type="checkbox" id="fieldsSecondDesc">
    </p>
    <input type="button" value="Сортировать">
    <input type="button" value="Сбросить сортировку">
  </form>

  <table id="list">
  </table>

</body>

</html>
